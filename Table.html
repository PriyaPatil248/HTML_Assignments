<!DOCTYPE html>
<html>
    <head>
        <title>Table in HTML</title>
    </head>
    <body>
        <table border="1px solid" style="border-collapse: collapse;">
            <tr>
                <th>Day</th>
                <th>Date</th>
            </tr>
            <tr>
                <td>Mon</td>
                <td>11</td>
            </tr>
            <tr>
                <td>Tus</td>
                <td>12</td>
            </tr>
            <tr>
                <td>Wed</td>
                <td>13</td>
            </tr>
           <tr>
               <td>Thur</td>
               <td>14</td>
           </tr>
        </table>
    </body>
</html>
