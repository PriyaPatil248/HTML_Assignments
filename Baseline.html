<!DOCTYPE html>
<html>
    <head>
        <title>Baseline</title>
        <style>
            section{
                border: 2px solid black;
                height: 50px;
                display: flex;
                align-items: baseline;
            }
            section>div{
                width: 200px;
                margin: 10px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <section>
            <div><h1>D</h1></div>
            <div><h5>E</h5></div>
            <div><h2>M</h2></div>
            <div><small>O</small></div>
        </section>
    </body>
</html>
