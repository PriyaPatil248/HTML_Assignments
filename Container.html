<!DOCTYPE html>
<html>
    <head>
        <title>Flex</title>
        <style>
            #container{
                border: 1px solid green;
                padding: 10px;
                display: flex;
                flex-direction: row;
            }
            #container>div{
                border: 1px solid red;
                background-color: brown;
                height: 100px;
                width: 100px;
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div>Child 01</div>
            <div>Child 02</div>
            <div>Child 03</div>
            <div>Child 04</div>

        </div>
    </body>
</html>
